<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Países</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Juego de Preguntas sobre Países</h1>

    <section id="pantalla-inicio">
      <button id="btn-jugar">Comenzar Juego</button>
    </section>
    <section id="pantalla-pregunta" class="oculto">
      <div id="pregunta"></div>
      <div id="temporizador" class="temporizador"></div>
      <div id="opciones" class="opciones"></div>
      <div id="feedback" class="feedback"></div>
      <button id="btn-siguiente" class="oculto">Siguiente Pregunta</button>
    </section>
    

    <section id="pantalla-final" class="oculto">
      <h2>¡Juego Terminado!</h2>
      <p id="resumen"></p>
      <form id="form-ranking">
        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" required />
        <button type="submit">Guardar en Ranking</button>
      </form>
      <button id="btn-reiniciar">Jugar de Nuevo</button>
    </section>

    <section id="pantalla-ranking" class="oculto">
      <h2>Ranking</h2>
      <ol id="lista-ranking"></ol>
    </section>
  </main>
  <form id="form-ranking" class="oculto">
    <input type="text" id="nombre" placeholder="Tu nombre" required />
    <button type="submit">Guardar en el ranking</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
